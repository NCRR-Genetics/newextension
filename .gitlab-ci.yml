image: rocker/tidyverse

stages:
  - build
  - deploy-mr
  - deploy-prod

build:
    stage: build
    script:
        - R -e "remotes::install_deps(dependencies = TRUE)"
        - R -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook', quiet = TRUE)"
    artifacts:
        paths:
            - public

# - R -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"
# To produce a code coverage report as a GitLab page see
# https://about.gitlab.com/2016/11/03/publish-code-coverage-report-with-gitlab-pages/

deploy-mr:
    image: node:latest
    stage: deploy
    before_script:
        - npm i -g netlify-cli
    script:
        - netlify deploy --dir public
    only:
        - merge_requests
    dependencies:
        - build

deploy-prod:
    image: node:latest
    stage: deploy
    before_script:
        - npm i -g netlify-cli
    script:
        - netlify deploy --prod --dir public
    only:
        - master
    dependencies:
        - build
