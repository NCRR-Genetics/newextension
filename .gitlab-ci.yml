image: rocker/tidyverse

stages:
  - build
  - deploy_mr
  - deploy_prod

build:
    stage: build
    script:
        - R -e "remotes::install_deps(dependencies = c('Depends', 'Imports'))"
        - R -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook', quiet = TRUE)"
    artifacts:
        paths:
            - public

# - R -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"
# To produce a code coverage report as a GitLab page see
# https://about.gitlab.com/2016/11/03/publish-code-coverage-report-with-gitlab-pages/

deploy_mr:
    image: node:latest
    stage: deploy_mr
    before_script:
        - npm i -g netlify-cli
    script:
        - netlify deploy --dir public
    except:
        - master
    dependencies:
        - build

deploy_prod:
    image: node:latest
    stage: deploy_prod
    before_script:
        - npm i -g netlify-cli@2.53.0
    script:
        - netlify deploy --prod --dir public
    only:
        - master
    dependencies:
        - build
